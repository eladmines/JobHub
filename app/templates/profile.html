{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>JobHub</title>

    <!-- Custom fonts for this template-->

    <link  rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
  
    <link  rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/sb-admin-2.min.css') }}" />


</head>

<body id="page-top">
    {% include 'top_bar.html' %}
    <!-- Page Wrapper -->
    <div id="wrapper">

        {% include "sidebar.html" %}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Profile</h1>
                        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                class="fas fa-save fa-sm text-white-50"></i> Save</a>
                    </div>

                    <!-- Content Row -->

                    <!-- Content Row -->

                    <div class="row">

                        
                        <div class="col-xl-12 col-lg-7">
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">My profile</h6>
                                    <div class="dropdown no-arrow">
                                        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                                        </a>
                                        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                                            aria-labelledby="dropdownMenuLink">
                                            <div class="dropdown-header">Dropdown Header:</div>
                                            <a class="dropdown-item" href="#">Action</a>
                                            <a class="dropdown-item" href="#">Another action</a>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item" href="#">Something else here</a>
                                        </div>
                                    </div>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="input-group">
                                        <input id="firstName" type="text" class="form-control bg-light border-0 small mb-1"
                                            value="" aria-label="Search"
                                            aria-describedby="basic-addon2">
                                    </div>
                                    <div class="input-group">
                                        <input id="lastName" type="text" class="form-control bg-light border-0 small mb-1"
                                            placeholder="C,C++,Network....." aria-label="Search"
                                            aria-describedby="basic-addon2">
                                    </div>
                                    <div class="input-group">
                                        <input id="Email" type="text" class="form-control bg-light border-0 small mb-1"
                                            placeholder="Search for..." aria-label="Search"
                                            aria-describedby="basic-addon2">
                                    </div>
                                    <div class="input-group">
                                        <input id="Company" type="text" class="form-control bg-light border-0 small mb-1"
                                            placeholder="Search for..." aria-label="Search"
                                            aria-describedby="basic-addon2">
                                    </div>
                                    <div class="input-group">
                                        <input id="Role" type="text" class="form-control bg-light border-0 small mb-1"
                                            placeholder="Search for..." aria-label="Search"
                                            aria-describedby="basic-addon2">
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                        <!-- Pie Chart -->
                        
                    </div>

                    

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Jobby Website 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
 <!-- JS Sources -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js')}}"></script>
    <script type="module" src="{{ url_for('static', filename='js/profile/actions.js')}}"></script>
</body>
</html>

{% endblock %}
{% include  'logout.html' %}
