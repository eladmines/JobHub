<!DOCTYPE html>
<html>
<head>

<style>


.topnav {

  background-color: #000000;
}

.topnav a {

  text-decoration: none;

}

.topnav a:hover {

</style>
</head>

{% block content %}

  <div class="content">
     
</div>
{% endblock %}
<div id="footer">

</div>

</body>
</html>
